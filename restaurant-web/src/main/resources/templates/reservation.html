<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
    <!-- this is header-css -->
    <script type="text/javascript"  src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script type="text/javascript" src="https://code.jquery.com/ui/1.12.0/jquery-ui.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/js/bootstrap-datepicker.min.js"></script>
    <script type="text/javascript" src="../js/bootstrap.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/timepicker/1.3.5/jquery.timepicker.min.js"></script>

    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/timepicker/1.3.5/jquery.timepicker.min.css">
    <link rel="stylesheet" type="text/css"
          href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" />
    <link rel="stylesheet" type="text/css"
          href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/css/bootstrap-datepicker.css" />
    <link rel="stylesheet" type="text/css"
          href="webjars/bootstrap/4.4.1-1/css/bootstrap.min.css" />
    <link rel="stylesheet" th:href="@{/css/main.css}"
          href="../../css/main.css" />
    <script src="js/main.js"></script>
</head>
<body>
<div id="mySidenav" class="sidenav">
    <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
    <a href="/reservation">Rezerwacja</a>
    <a href="/menu">Menu</a>
    <a href="/about">O nas</a>
    <a href="/login">Zaloguj się</a>
</div>
<main class="full-height">
    <div class="full-height" id="main">
        <div class="full-height bg-contrast-variant-1">
            <div id="openMenu" onclick="openNav()">☰</div>
            <div class="bg-absolute bg-absolute-right"></div>

            <div class="container">
                <div class="row">
                    <div class="col-md-6 mx-auto mt-15">
                        <div class="py-4 text-center"><i class="fa fa-calendar fa-5x"></i></div>

                        <div class="form-group mb-4 margin">
                            <div class="datepicker date input-group p-0 shadow-sm">
                                <input type="text" placeholder="Wybierz dzień" class="form-control py-4 px-4" id="reservationDate">
                                <div class="input-group-append"><span class="input-group-text px-4"><i class="fa fa-clock-o"></i></span></div>
                            </div>
                            <input type="text" id="pickedTime" class="form-control py-4 px-4 timepicker">
                        </div>

                        <div class="text-center">
                            <h3 class="font-italic font-weight-bold text-dark">Wybrany dzień</h3>
                            <h4 id="pickedDate" class="font-weight-bold text-uppercase mb-3">Nie wybrano jeszcze</h4>
                            <a href="/reservation/book/" class="btn btn-primary btn-sm px-4 rounded-pill text-uppercase font-weight-bold shadow-sm">Potwierdź rezerwację</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>
</body>
</html>
