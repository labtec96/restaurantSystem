          href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/css/bootstrap-datepicker.css" />
    <link rel="stylesheet" type="text/css"

<body>
<div id="mySidenav" class="sidenav">
    <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
    <a href="/admin/report">Raporty</a>
    <a href="/admin/table">Stoliki</a>
    <a href="/admin/reservation">Rezerwacje</a>
    <a href="/admin/menu">Menu</a>
    <a href="/admin/worker">Pracownicy</a>
    <form action="/logout" method="POST">
        <a href="#" onclick="this.parentNode.submit()">Wyloguj</a>

</div>
<main class="full-height">
    <div class="full-height" id="main">
        <div id="openMenu" onclick="openNav()">☰</div>
        <div class="btn-group btn-group-lg m-3 d-flex justify-content-center" role="group" aria-label="Basic example">
            <button th:href="@{'/admin/report/reservationPerDay'}" class="btn mr-2 bt btn-primary char-reservation-per-day">Rezerwacje wględem dni tygodnia</button>
            <button th:href="@{'/admin/report/reservationPerMonth'}" class="btn mr-2 btn-primary char-reservation-per-month">Rezerwacje względem miesięcy</button>
            <button th:href="@{'/admin/report/reservationNumberOfPeople'}" class="btn mr-2 btn-primary char-reservation-persons">Rezerwacje pod względem liczby osób</button>
            <button th:href="@{'/admin/report/expenditureOnSalaries'}" class="btn mr-2 btn-primary char-reservation-expenditure-on-salaries">Wydatki na pensje</button>
            <button th:href="@{'/admin/report/employees'}" class="btn mr-2 btn-primary char-reservation-workers">Pracownicy zatrudnieni</button>
        </div>
        <div class="container" id="chartContainer">
            <canvas id="bar-chart" width="800" height="450"></canvas>
        </div>
    </div>
